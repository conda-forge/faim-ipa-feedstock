schema_version: 1

context:
  name: faim-ipa
  version: "0.14.0"
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/faim_ipa-${{ version }}.tar.gz
  sha256: 3abd494eb5f86ac5627f05150fa4bf2697721fdaa41d8dac120e0dab224be417

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }}
    - defusedxml
    - distributed
    - matplotlib-base
    - numpy
    - ome-zarr
    - pandas
    - pint
    - pydantic >=2
    - questionary
    - scikit-image
    - tqdm
    - zarr <3

tests:
  - python:
      imports:
        - faim_ipa
      pip_check: true

      python_version: ${{ python_min }}.*
about:
  summary: Tools used at FMI-FAIM for Image Processing and Analysis.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/fmi-faim/faim-ipa

extra:
  recipe-maintainers:
    - imagejan
    - tibuch
